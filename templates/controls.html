{% extends "layout.html" %}
{% block body %}

<H3>All Controls</H3>
This list shows all controls implemented or to be implemented.
<table class="ui celled table">
<thead>
  <tr><th>Control ID</th><th>Control Name</th></tr>
</thead>
<tbody>
  {% for control in controls|sort(attribute='_id') %}
  <tr><td>{{ control._id }}</td><td>{{control.name}}</td></tr>
  {% endfor %}
</tbody>
</table>
{% endblock %}
